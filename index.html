<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/landing-page.css" />
    <title>Baap er Bank</title>
  </head>
  <body class="flex justify-center items-center">
    <div class="w-8/12 mx-auto bg-slate-400 p-5 rounded-xl">
      <h1 class="text-5xl font-semibold text-center">
        Welcome To Your
        <span class="font-bold text-orange-500">Baap er Bank</span> !!!
      </h1>
      <div>
        <h3 class="my-2 text-3xl font-semibold text-center text-indigo-500">
          Please Login
        </h3>
        <input
          id="user-email"
          class="block my-3 rounded-sm h-12 w-3/4 text-center mx-auto"
          type="email"
          placeholder="Enter Your Email Address"
        />
        <input
          id="user-password"
          class="block my-3 rounded-sm h-12 w-3/4 text-center mx-auto"
          type="password"
          placeholder="Enter Your Password"
          />
          <button id="btn-submit" class="bg-violet-500 px-6 py-3 block mx-auto">Submit</button>
    </div>
    </div>
    <script src="./js/landing-page.js"></script>
  </body>
</html>
