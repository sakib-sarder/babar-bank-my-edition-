<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/dashboard.css">
    <title>Dashboard</title>
  </head>
  <body >
    <h1 class="text-5xl font-semibold text-center text-blue-700 mt-12">
      Let's Get Some
      <span class="font-bold text-orange-500">Money</span> !!!
    </h1>
    <div class="grid grid-cols-3 gap-4 container mx-auto text-white my-12 ">
      <div class="bg-cyan-400 px-5 py-6 w-full rounded-xl shadow-xl">
        <h3 class="text-4xl pb-2">Deposit</h3>
        <h1 class="text-5xl">$<span id="deposite-initial">00</span></h1>
      </div>
      <div class="bg-yellow-400 px-5 py-6 w-full rounded-xl shadow-xl">
        <h3 class="text-4xl pb-2">Withdraw</h3>
        <h1 class="text-5xl">$<span id="withraw-initial">00</span></h1>
      </div>
      <div class="bg-violet-400 px-5 py-6 w-full rounded-xl shadow-xl">
        <h3 class="text-4xl pb-2">Blance</h3>
        <h1 class="text-5xl">$<span id="total-blance">1240</span></h1>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4 container mx-auto">
      <div class="bg-orange-400 p-8 rounded-xl shadow-xl">
        <h3 class="text-center font-bold text-3xl text-white">
          Please Deposit
        </h3>
        <input id="deposit-input"class="block my-3 rounded-sm h-12 w-3/4 text-center mx-auto"
          type="email"
          placeholder="$ Enter Ammount of Deposit"/>
        <button id="btn-deposit" class="bg-violet-500 px-6 py-3 block mx-auto rounded-xl hover:bg-rose-400 font-semibold text-white">
          Deposit
        </button>
      </div>
      <div class="bg-rose-400 p-8 rounded-xl shadow-xl">
        <h3 class="text-center font-bold text-3xl text-white">Withdraw</h3>
        <input id="withraw-input"
          class="block my-3 rounded-sm h-12 w-3/4 text-center mx-auto"
          type="email"
          placeholder="Enter Your Email Address"/>
        <button id="btn-withdraw" class="bg-violet-500 px-6 py-3 block mx-auto rounded-xl hover:bg-orange-400 font-semibold text-white">
          Withdraw
        </button>
      </div>
    </div>
    <script src="./js/deposit.js"></script>
    <script src="./js/withraw.js"></script>
  </body>
</html>
